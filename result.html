<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h2 class="text-center">PCOS Detection Result</h2>
            <p class="result-text"><strong>Prediction:</strong> <span class="text-info">{{ result }}</span></p>
            <p class="result-text"><strong>Probability:</strong> <span class="text-info">{{ "%.4f"|format(probability) }}</span></p>

            <div class="text-center">
                <a href="/" class="btn btn-success mt-3 w-100">Upload Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
